<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop Registration</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    h1{
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h2>Educational Workshop Registration</h2>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="contact">Contact Information:</label>
    <input type="text" id="contact" name="contact" required><br><br>

    <label for="workshop">Workshop:</label>
    <select id="workshop" name="workshop">
      <option value="Workshop 1">Workshop 1</option>
      <option value="Workshop 2">Workshop 2</option>
      <option value="Workshop 3">Workshop 3</option>
    </select><br><br>

    <label for="fee">Fee: </label>
    <span id="fee">Please enter your age to see the fee</span><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="confirmationMessage" style="display:none;">
    <h3>Registration Successful!</h3>
    <p id="messageDetails"></p>
  </div>

  <!--script src="script.js"></script-->
</body>
</html>
